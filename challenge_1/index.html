<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
    h1, h3, h5 {
        text-align: center;
    }
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 20px;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        margin-left:auto; 
        margin-right:auto;
    }
    table {
        width: 30%;

    }
    td {
        width: 33.33%;
        position: relative;
    }
    td:before {
        content: '';
        display: block;
        margin-bottom: 50%;
    }
    td:after {
        content: '';
        display: block;
        margin-top: 50%;
    }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <h3>Player: <span id="player">X</span></h3>
    <h5 id="msg"></h5>
    <div class="wrapper">
        <button id="reset">reset game</button>
    </div>
    <table id="board">
        <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
        <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
        <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
