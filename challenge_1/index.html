<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
    h1, h3 {
        text-align: center;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        margin-left:auto; 
        margin-right:auto;
    }
    table {
        width: 30%;

    }
    td {
        width: 33.33%;
        position: relative;
    }
    td:after {
        content: '';
        display: block;
        margin-top: 100%;
    }
    td .content {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: gold;
    }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <h3>Player: <span id="player">X</span></h3>
    <table id="board">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
