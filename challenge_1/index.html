<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p class="gamers"><span class="player1"></span> vs <span class="player2"></span></p>
    <p id="msg" class="gamers"></p>
    <div class="wrapper">
        <button id="reset">reset game</button>
    </div>
    <table id="board">
        <tr>
            <th>Next Player: <span id="player"></span></th>
            <th>Previous Winner: <span id="pwinner"></span></th>
            <th><span class="player1"></span> has won: <span id="xhaswon"></span> <br> <span class="player2"></span> has won: <span id="ohaswon"></span></th>
        </tr>
        <tr>
            <td class="square" id="0"></td>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
        </tr>
        <tr>
            <td class="square" id="3"></td>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
        </tr>
        <tr>
            <td class="square" id="6"></td>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
        </tr>
    </table>

    <script src="./controller.js"></script>
</body>
</html>
